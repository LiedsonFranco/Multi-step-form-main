<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Multi-step form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Sidebar start -->
<section>
  <div class="step selected">
    <span>1</span>
  </div>
  <div class="step">
    <span>2</span>
  </div>
  <div class="step">
    <span>3</span>
  </div>
  <div class="step">
    <span>4</span>
  </div>

</section>

  <!-- Sidebar end -->

  <!-- Step 1 start -->
<main>
  <h1> Personal info</h1>
  <p>Please provide your name, email address, and phone number.</p>
  <form action="">
    <div class="container">
      <label for="name">
        Name
        <input type="text" placeholder="e.g. Stephen King" id="name" name="name">
      </label>
    </div>

    <div class="container">
      <label for="email">
        Email Address
        <input type="email" name="email" id="email" placeholder="e.g. stephenking@lorem.com">
      </label>
    </div>
    
    <div class="container">
      <label for="tel">
        Phone Number
        <input type="tel" name="tel" id="tel" placeholder="e.g. +1 234 567 890">
      </label>
    </div>
  </form>
</main>

<div class="change_step">
<button>Next Step</button>
</div>
<!-- Step 1 end -->

</body>
</html>
